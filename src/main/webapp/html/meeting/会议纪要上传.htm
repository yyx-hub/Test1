function zuijia()
{
	var  str = confirm("确定追加吗？");
	if(str == true)
	{
		alert("追加成功！");
	}
	else
	{
		alert("取消追加！");
	}
}
function windowOpen(theURL,winName,features,width,hight,scrollbars,top,left) 
{
  var parameter="top="+top+",left="+left+",width="+width+",height="+hight;
  if(scrollbars=="no")
 {parameter+=",scrollbars=no";}
  else
 {parameter+=",scrollbars=yes";}
  window.open(theURL,winName,parameter);
}
function addPerson()
{
	var arr=new Array();
	arr = window.showModalDialog("添加与会人员.htm","new","dialogHeight:400px;dialogWidth:450px;edge:Raised;center:Yes;help:No;resizable:no;status:no;");
	if (arr!= null){
		for(var i=0;i<arr.length;i++)
		{
			document.getElementById("selectPerson").options.add(new Option(arr[i],arr[i]));
		}
	}

}
function addCompere()
{
	var name = window.showModalDialog("添加会议主持人_纪要人.htm","new","dialogHeight:420px;dialogWidth:500px;edge:Raised;center:Yes;help:No;resizable:no;status:no;");
	document.getElementById("compere").value=name;
}
function addSummary()
{

	document.getElementById("summary").value=name;
}
