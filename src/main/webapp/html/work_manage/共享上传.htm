		<script type="text/javascript">
			function shangchuan(){
				if(document.getElementById('name').value==''){
					alert('文件为空！');
					return false;
				}
				return ShowSize(document.getElementById('name').value);
				//return true;
			}
			function ShowSize(files){
				var fso,f,s;
				fso=new ActiveXObject("Scripting.FileSystemObject");
				f=fso.GetFile(files);
				if((f.size/(1024*1024))>4){
					alert("不能上传大于4MB的数据");
					return false;
				}
				else 
					return true;
			}
			
		</script>
