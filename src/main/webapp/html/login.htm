<script language="javascript">

{

			return false;
		}
	if(pwd==""){
			alert("请输入用户密码！");
			document.getElementById("pwd").focus();
			return false;
		}
	if(name=="admin" && pwd=="admin")
	{	
		location.href="index.htm";
	  return true;
	}
}
